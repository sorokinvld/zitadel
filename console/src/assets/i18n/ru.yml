  Description: Двухфакторная аутентификация повышает уровень защиты вашего аккаунта. Это гарантирует, что только у Вас есть доступ к своему аккаунту.
  Provider0: Приложение-аутентификатор (например Google/Microsoft Authenticator, Authy)
  Provider1: Подтверждение владения устройством (например FaceID, Windows Hello, Отпечаток пальца)
